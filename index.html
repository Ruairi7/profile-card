<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <title>Ruairi's Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="main">
    <img class="top-image" src="images/bg-pattern-top.svg" aria-hclassden="true">
    <img class="bottom-image" src="images/bg-pattern-bottom.svg"  aria-hclassden="true"></img>
    <div class="card-container">
        <div class="card">
          <img class="background" src="images/bg-pattern-card.svg" aria-hclassden="true"/>
          <img class="profile__picture" src="images/image-victor.jpg" alt="victor's picture" />
          
          <section class="profile__info">
          <h1 class="name">Victor Crest  <span class="age">26</span></h1>
          <p class="location">London</h2>
          <hr class="grid__divider">
          <table class="stats">
            <tr class="title">
              <td>80k</th>
              <td>803k</th>
              <td>1.4k</th>          
            </tr>
            <tr>
              <th>Followers</td>
              <th>Likes</td>
              <th>Photos</td>
            </tr>
          </table>
        </section>
        </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ruairilane.wordpress.com/">Ruairi Lane</a>.
  </div>
</body>
</html>
