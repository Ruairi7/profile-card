<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <title>Ruairi's Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
    <img id="top-image" src="images/bg-pattern-top.svg">
    <img id="bottom-image" src="images/bg-pattern-bottom.svg"></img>
    <div id="card-container">
        <div id="card">
          <img id="background" src="images/bg-pattern-card.svg" alt="card background"/>
          <img id="pic" src="images/image-victor.jpg"/>
          <h1 id="name">Victor Crest<span id="age">26</span></h1>
          <h2 id="location">London</h2>
          <hr>
          <table id="stats">
            <tr class="title">
              <th>80k</th>
              <th>803k</th>
              <th>1.4k</th>          
            </tr>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
    </div>
   
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ruairilane.wordpress.com/">Ruairi Lane</a>.
  </div>
  <div >

    Victor Crest
    26
    London
  
    80K
    Followers
  
    803K
    Likes
  
    1.4K
    Photos

  </div>
</body>
</html>
